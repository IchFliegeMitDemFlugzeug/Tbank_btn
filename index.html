<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"> <!-- Кодировка -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выберите Ваш банк для оплаты</title>
  <style>
    /* Сброс отступов */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Фон всей страницы */
    body {
      background-image: url('background.png'); /* Ищет в той же папке, что index.html */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }
    /* Шапка с кнопкой «← Вернуться» и вашим логотипом */
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .back-btn {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: auto;
      color: #333;
    }
    .main-logo {
      width: 40px;
      height: auto;
    }
    /* Контейнер для кнопок банков */
    .bank-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    /* Анимация: slideUp — от Y=100px до Y=0 с ease-out */
    @keyframes slideUp {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Стили кнопок банков */
    .btn {
      width: 100%;
      max-width: 500px;
      margin: 8px auto;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.01);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;

      /* Применяем анимацию сразу при загрузке */
      animation: slideUp 0.6s ease-out both;
    }
    .btn img {
      width: 32px;
      height: auto;
      margin-right: 12px;
    }

    /* Немного усложним: разбежка старта анимаций */
    .btn:nth-child(1)  { animation-delay: 0.0s; }
    .btn:nth-child(2)  { animation-delay: 0.05s; }
    .btn:nth-child(3)  { animation-delay: 0.1s; }
    .btn:nth-child(4)  { animation-delay: 0.15s; }
    .btn:nth-child(5)  { animation-delay: 0.2s; }
    .btn:nth-child(6)  { animation-delay: 0.25s; }
    .btn:nth-child(7)  { animation-delay: 0.3s; }
    .btn:nth-child(8)  { animation-delay: 0.35s; }
    .btn:nth-child(9)  { animation-delay: 0.4s; }
    .btn:nth-child(10) { animation-delay: 0.45s; }
    .btn:nth-child(11) { animation-delay: 0.5s; }
  </style>
</head>

<body>

  <!-- Шапка -->
  <div class="header">
    <button class="back-btn" onclick="closePage()">← Вернуться</button>
    <img src="LOGO.png" alt="Ваш логотип" class="main-logo">
  </div>

  <!-- Список банков -->
  <div class="bank-list">
    <!-- Т-Банк -->
    <button class="btn" onclick="openLink('LINK_TBANK')">
      <img src="LOGO_TBANK.png" alt="Т-Банк">
    </button>

    <!-- Сбербанк -->
    <button class="btn" onclick="openLink('LINK_SBERBANK')">
      <img src="LOGO_SBER.png" alt="Сбербанк">
    </button>

    <!-- Газпромбанк -->
    <button class="btn" onclick="openLink('LINK_GAZPROMBANK')">
      <img src="LOGO_GAZPROMBANK.png" alt="Газпромбанк">
    </button>

    <!-- Альфа-Банк -->
    <button class="btn" onclick="openLink('LINK_ALFA')">
      <img src="LOGO_ALFABANK.png" alt="Альфа-Банк">
    </button>

    <!-- Россельхозбанк -->
    <button class="btn" onclick="openLink('LINK_ROSS)SELPROM')">
      <img src="LOGO_RSHB.png" alt="Россельхозбанк">
    </button>

    <!-- ПСБ -->
    <button class="btn" onclick="openLink('LINK_PSB')">
      <img src="LOGO_PSB.png" alt="Банк ПСБ">
    </button>

    <!-- МКБ -->
    <button class="btn" onclick="openLink('LINK_MKB')">
      <img src="LOGO_MKB.png" alt="МКБ">
    </button>

    <!-- ВТБ -->
    <button class="btn" onclick="openLink('LINK_VTB')">
      <img src="LOGO_VTB.png" alt="Банк ВТБ">
    </button>

    <!-- МТС Банк -->
    <button class="btn" onclick="openLink('LINK_MTS')">
      <img src="LOGO_MTSBANK.png" alt="МТС Банк">
    </button>

    <!-- Почта Банк -->
    <button class="btn" onclick="openLink('LINK_POCHTA')">
      <img src="LOGO_POCHTABANK.png" alt="Почта Банк">
    </button>

    <!-- Совкомбанк -->
    <button class="btn" onclick="openLink('LINK_SOVKOM')">
      <img src="LOGO_SOVKOMBANK.png" alt="Совкомбанк">
    </button>
  </div>

  <script>
    // Закрыть страницу — history.back() или переход в tg://
    function closePage() {
      if (window.history.length > 1) history.back();
      else window.location.href = 'tg://';
    }

    // Открытие ссылки — для iOS показываем свой alert, иначе редирект
    function openLink(url) {
      var isIOS = /iP(hone|ad|od)/.test(navigator.userAgent);
      if (isIOS) return showIOSAlert();
      window.location.href = url;
    }

    // Сообщение «Вы зашли с айфона»
    function showIOSAlert() {
      var overlay = document.createElement('div');
      overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;'
        + 'background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;';
      var box = document.createElement('div');
      box.style.cssText = 'background:#fff;padding:20px;border-radius:8px;text-align:center;';
      var msg = document.createElement('p');
      msg.textContent = 'Вы зашли с айфона';
      msg.style.marginBottom = '20px';
      var btn = document.createElement('button');
      btn.textContent = 'ОК';
      btn.style.cssText = 'padding:10px 20px;border:none;border-radius:4px;cursor:pointer;'
        + 'background:#007aff;color:#fff;';
      btn.onclick = closePage;
      box.append(msg, btn);
      overlay.append(box);
      document.body.append(overlay);
    }
  </script>
</body>
</html>
