<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выберите Ваш банк для оплаты</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(255,255,255,0.5);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .back-btn {
      border: none;
      background: none;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      margin-right: auto;
    }
    .main-logo {
      width: 80px;
      height: auto;
    }
    .bank-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }
    @keyframes slideUp {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      80% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .btn {
      width: 100%;
      max-width: 500px;
      margin: 8px auto;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(
        to right,
        white 0%,
        white 15%,
        rgba(255,255,255,0.2) 50%,
        rgba(255,255,255,0) 100%
      );
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor: pointer;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(100px);
    }
    .btn img {
      width: 32px;
      height: auto;
      margin-right: 12px;
    }
    .btn-text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      text-shadow: 0 0 1px rgba(0,0,0,0.8);
    }
    .btn:nth-child(1)  { animation-delay: 0.00s; }
    .btn:nth-child(2)  { animation-delay: 0.05s; }
    .btn:nth-child(3)  { animation-delay: 0.10s; }
    .btn:nth-child(4)  { animation-delay: 0.15s; }
    .btn:nth-child(5)  { animation-delay: 0.20s; }
    .btn:nth-child(6)  { animation-delay: 0.25s; }
    .btn:nth-child(7)  { animation-delay: 0.30s; }
    .btn:nth-child(8)  { animation-delay: 0.35s; }
    .btn:nth-child(9)  { animation-delay: 0.40s; }
    .btn:nth-child(10) { animation-delay: 0.45s; }
    .btn:nth-child(11) { animation-delay: 0.50s; }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-btn" onclick="closePage()">← Вернуться</button>
    <img src="LOGO.png" alt="Ваш логотип" class="main-logo">
  </div>

  <div class="bank-list">
    <!-- 1. Сбербанк -->
    <button class="btn"
      onclick="openLink(
        'sberpayapp://', 
        'https://online.sberbank.ru/CSAFront/index.do'
      )">
      <img src="LOGO_SBER.png" alt="Сбербанк">
      <span class="btn-text">Сбербанк</span>
    </button>
    <!-- 2. Альфа-Банк -->
    <button class="btn"
      onclick="openLink(
        'alfabank://account', 
        'https://web.alfabank.ru/dashboard'
      )">
      <img src="LOGO_ALFABANK.png" alt="Альфа-Банк">
      <span class="btn-text">Альфа-Банк</span>
    </button>
    <!-- 3. Т-Банк -->
    <button class="btn"
      onclick="openLink(
        'tbank://main', 
        'https://www.tbank.ru/mybank/'
      )">
      <img src="LOGO_TBANK.png" alt="Т-Банк">
      <span class="btn-text">Т-Банк</span>
    </button>
    <!-- 4. Россельхозбанк -->
    <button class="btn"
      onclick="openLink(
        'rshbmbfl://', 
        'https://online.rshb.ru/cas-auth/index?forceAuth=true'
      )">
      <img src="LOGO_RSHB.png" alt="Россельхозбанк">
      <span class="btn-text">Россельхозбанк</span>
    </button>
    <!-- 5. Газпромбанк -->
    <button class="btn"
      onclick="openLink(
        'gpbapp://', 
        'https://ib.online.gpb.ru/'
      )">
      <img src="LOGO_GAZPROMBANK.png" alt="Газпромбанк">
      <span class="btn-text">Газпромбанк</span>
    </button>
    <!-- 6. ПСБ -->
    <button class="btn"
      onclick="openLink(
        'psbmobile://auth/accounts', 
        'https://ib.psbank.ru/login'
      )">
      <img src="LOGO_PSB.png" alt="ПСБ">
      <span class="btn-text">ПСБ</span>
    </button>
    <!-- 7. МКБ -->
    <button class="btn"
      onclick="openLink(
        'mkb2://deeplink', 
        'https://online.mkb.ru/login'
      )">
      <img src="LOGO_MKB.png" alt="МКБ">
      <span class="btn-text">МКБ</span>
    </button>
    <!-- 8. ВТБ -->
    <button class="btn"
      onclick="openLink(
        'vtb://vtb.ru/i/', 
        'https://online.vtb.ru/login'
      )">
      <img src="LOGO_VTB.png" alt="ВТБ">
      <span class="btn-text">ВТБ</span>
    </button>
    <!-- 9. МТС Банк -->
    <button class="btn"
      onclick="openLink(
        'mtsmoney://', 
        'https://sso.mtsbank.ru/login/mtsmoney/auth/'
      )">
      <img src="LOGO_MTSBANK.png" alt="МТС Банк">
      <span class="btn-text">МТС Банк</span>
    </button>
    <!-- 10. Почта Банк -->
    <button class="btn"
      onclick="openLink(
        'bank100000000016://sbpay', 
        'https://my.pochtabank.ru/login'
      )">
      <img src="LOGO_POCHTABANK.png" alt="Почта Банк">
      <span class="btn-text">Почта Банк</span>
    </button>
    <!-- 11. Совкомбанк -->
    <button class="btn"
      onclick="openLink(
        'ompshared://', 
        'https://bk.sovcombank.ru/ru/html/login.html'
      )">
      <img src="LOGO_SOVKOMBANK.png" alt="Совкомбанк">
      <span class="btn-text">Совкомбанк</span>
    </button>
  </div>

  <script>
    function closePage() {
      if (window.history.length > 1) history.back();
      else window.location.href = 'tg://';
    }

    function openLink(androidUrl, webUrl) {
      var isAndroid = /Android/.test(navigator.userAgent);
      var targetUrl = isAndroid ? androidUrl : webUrl;

      if (isAndroid) {
        // Запускаем deeplink
        window.location.href = targetUrl;
      } else {
        // Открываем внешним браузером
        window.open(targetUrl, '_blank');
      }
      // Через 5 секунд закрываем встроенный браузер Telegram
      setTimeout(closePage, 5000);
    }

    function showIOSAlert() {
      /* не используется, т.к. вместо alert для iOS грузим web-ссылки */
    }

    document.addEventListener('DOMContentLoaded', function() {
      var imgs = document.querySelectorAll('.bank-list img'),
          loaded = 0,
          buttons = document.querySelectorAll('.btn');

      function checkAll() {
        if (++loaded === imgs.length) startAnim();
      }
      imgs.forEach(function(img) {
        if (img.complete) checkAll();
        else img.addEventListener('load', checkAll);
      });
      if (!imgs.length) startAnim();

      var list = document.querySelector('.bank-list'),
          startY = 0, isTouch = false;

      list.addEventListener('touchstart', function(e) {
        isTouch = true;
        startY = e.touches[0].clientY;
      });
      list.addEventListener('touchmove', function(e) {
        if (!isTouch) return;
        var delta = e.touches[0].clientY - startY,
            scale = 1 + Math.min(Math.abs(delta) / 200, 0.1),
            transform = 'scaleY(' + scale + ')';

        if ((list.scrollTop === 0 && delta > 0) ||
            (list.scrollTop + list.clientHeight >= list.scrollHeight && delta < 0)) {
          buttons.forEach(function(btn) {
            btn.style.transform = transform;
          });
        }
      });
      list.addEventListener('touchend', function() {
        isTouch = false;
        buttons.forEach(function(btn) {
          btn.style.transition = 'transform 0.3s';
          btn.style.transform = 'scaleY(1)';
          setTimeout(function(){ btn.style.transition = ''; }, 300);
        });
      });
    });

    function startAnim() {
      document.querySelectorAll('.btn').forEach(function(btn, i) {
        btn.style.animation = 'slideUp 0.6s ease-out both ' + (i * 0.05) + 's';
      });
    }
  </script>
</body>
</html>
