<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выберите Ваш банк для оплаты</title>
  <style>
    /* Сброс отступов и 100% высота */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Фон и флекс-контейнер */
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }
    /* Шапка */
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(255,255,255,0.5);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .back-btn {
      border: none;
      background: none;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      margin-right: auto;
    }
    .main-logo {
      width: 80px;
      height: auto;
    }
    /* Список кнопок */
    .bank-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }
    /* Ключевые кадры с «перелётом выше» и плавной посадкой */
    @keyframes slideUp {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      60% {
        transform: translateY(-10px);
        opacity: 1;
      }
      80% {
        transform: translateY(5px);
      }
      100% {
        transform: translateY(0);
      }
    }
    .btn {
      width: 100%;
      max-width: 500px;
      margin: 8px auto;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(
        to right,
        white 0%,
        white 15%,
        rgba(255,255,255,0) 25%,
        rgba(255,255,255,0) 100%
      );
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor: pointer;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(100px);
    }
    .btn img {
      width: 32px;
      height: auto;
      margin-right: 12px;
    }
    .btn-text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      text-shadow: 0 0 1px rgba(0,0,0,0.3);
    }
    /* Задержки появления */
    .btn:nth-child(1)  { animation-delay: 0.00s; }
    .btn:nth-child(2)  { animation-delay: 0.05s; }
    .btn:nth-child(3)  { animation-delay: 0.10s; }
    .btn:nth-child(4)  { animation-delay: 0.15s; }
    .btn:nth-child(5)  { animation-delay: 0.20s; }
    .btn:nth-child(6)  { animation-delay: 0.25s; }
    .btn:nth-child(7)  { animation-delay: 0.30s; }
    .btn:nth-child(8)  { animation-delay: 0.35s; }
    .btn:nth-child(9)  { animation-delay: 0.40s; }
    .btn:nth-child(10) { animation-delay: 0.45s; }
    .btn:nth-child(11) { animation-delay: 0.50s; }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-btn" onclick="closePage()">← Вернуться</button>
    <img src="LOGO.png" alt="Ваш логотип" class="main-logo">
  </div>

  <div class="bank-list">
    <button class="btn"
      onclick="openLink('sberpayapp://', 'https://online.sberbank.ru/CSAFront/index.do')">
      <img src="LOGO_SBER.png" alt="Сбербанк"><span class="btn-text">Сбербанк</span>
    </button>
    <button class="btn"
      onclick="openLink('alfabank://account', 'https://web.alfabank.ru/dashboard')">
      <img src="LOGO_ALFABANK.png" alt="Альфа-Банк"><span class="btn-text">Альфа-Банк</span>
    </button>
    <button class="btn"
      onclick="openLink('tbank://main', 'https://www.tbank.ru/mybank/')">
      <img src="LOGO_TBANK.png" alt="Т-Банк"><span class="btn-text">Т-Банк</span>
    </button>
    <button class="btn"
      onclick="openLink('rshbmbfl://', 'https://online.rshb.ru/cas-auth/index?forceAuth=true')">
      <img src="LOGO_RSHB.png" alt="Россельхозбанк"><span class="btn-text">Россельхозбанк</span>
    </button>
    <button class="btn"
      onclick="openLink('gpbapp://', 'https://ib.online.gpb.ru/')">
      <img src="LOGO_GAZPROMBANK.png" alt="Газпромбанк"><span class="btn-text">Газпромбанк</span>
    </button>
    <button class="btn"
      onclick="openLink('psbmobile://auth/accounts', 'https://ib.psbank.ru/settings')">
      <img src="LOGO_PSB.png" alt="ПСБ"><span class="btn-text">ПСБ</span>
    </button>
    <button class="btn"
      onclick="openLink('mkb2://deeplink', 'https://online.mkb.ru/login')">
      <img src="LOGO_MKB.png" alt="МКБ"><span class="btn-text">МКБ</span>
    </button>
    <button class="btn"
      onclick="openLink('vtb://vtb.ru/i/', 'https://online.vtb.ru/login')">
      <img src="LOGO_VTB.png" alt="ВТБ"><span class="btn-text">ВТБ</span>
    </button>
    <button class="btn"
      onclick="openLink('mtsmoney://', 'https://sso.mtsbank.ru/login/mtsmoney/auth/')">
      <img src="LOGO_MTSBANK.png" alt="МТС Банк"><span class="btn-text">МТС Банк</span>
    </button>
    <button class="btn"
      onclick="openLink('bank100000000016://sbpay', 'https://my.pochtabank.ru/login')">
      <img src="LOGO_POCHTABANK.png" alt="Почта Банк"><span class="btn-text">Почта Банк</span>
    </button>
    <button class="btn"
      onclick="openLink('ompshared://', 'https://bk.sovcombank.ru/ru/html/login.html')">
      <img src="LOGO_SOVKOMBANK.png" alt="Совкомбанк"><span class="btn-text">Совкомбанк</span>
    </button>
  </div>

  <script>
    function closePage() {
      // Сразу пытаемся закрыть вкладку
      window.close();
      // И тут же вызываем клиент Telegram
      window.location.href = 'tg://';
    }

    function openLink(androidUrl, webUrl) {
      var ua = navigator.userAgent;
      var isAndroid = /Android/.test(ua);
      var isIOS     = /iP(hone|ad|od)/.test(ua);
      var target;

      if (isAndroid) {
        target = androidUrl;
        window.location.href = target;
      } else {
        // Для iOS и прочих открываем ссылку в Safari/внешнем браузере
        window.open(webUrl, '_blank');
      }

      // Через 5 секунд закрываем вкладку во всех браузерах
      setTimeout(function() {
        window.close();
      }, 5000);
    }

    // Предзагрузка всех изображений + фона
    function preloadImages(urls, done) {
      var loaded = 0;
      function check() {
        if (++loaded === urls.length) done();
      }
      urls.forEach(function(src) {
        var img = new Image();
        img.onload  = check;
        img.onerror = check;
        img.src     = src;
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Собираем URL фона
      var bg     = getComputedStyle(document.body).backgroundImage.match(/url\("(.*)"\)/)[1];
      // Собираем URL логотипов
      var imgs   = Array.from(document.querySelectorAll('img')).map(function(i){return i.src;});
      // Предзагружаем всё
      preloadImages([bg].concat(imgs), startAnim);

      // «Растяжка» кнопок при упоре прокрутки
      var list     = document.querySelector('.bank-list');
      var buttons  = document.querySelectorAll('.btn');
      var touching = false, startY = 0;

      list.addEventListener('touchstart', function(e) {
        touching = true;
        startY   = e.touches[0].clientY;
      });
      list.addEventListener('touchmove', function(e) {
        if (!touching) return;
        var delta = e.touches[0].clientY - startY;
        var atTop = list.scrollTop === 0 && delta > 0;
        var atBot = list.scrollTop + list.clientHeight >= list.scrollHeight && delta < 0;
        if (atTop || atBot) {
          var scale = 1 + Math.min(Math.abs(delta) / 200, 0.1);
          buttons.forEach(function(b){ b.style.transform = 'scaleY('+scale+')'; });
        }
      });
      list.addEventListener('touchend', function() {
        touching = false;
        buttons.forEach(function(b){
          b.style.transition = 'transform 0.3s';
          b.style.transform  = 'scaleY(1)';
          setTimeout(function(){ b.style.transition = ''; }, 300);
        });
      });
    });

    function startAnim() {
      document.querySelectorAll('.btn').forEach(function(btn, i){
        btn.style.animation = 'slideUp 0.6s ease-out both ' + (i * 0.05) + 's';
      });
    }
  </script>

</body>
</html>
