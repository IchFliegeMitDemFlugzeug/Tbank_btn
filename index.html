<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">                      <!-- Кодировка UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность -->
  <title>Выберите Ваш банк для оплаты</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;  /* Стекаем кнопки по вертикали */
      justify-content: center; /* Центрируем по вертикали */
      align-items: center;     /* Центрируем по горизонтали */
      background: #f5f5f5;
    }
    .btn {
      border: none;
      background: none;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
    }
    .btn img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <button class="btn" onclick="window.location.href='tbank://main'">
    <img src="tbank-logo.png" alt="T-Банк">
  </button>

  <button class="btn" onclick="window.location.href='https://www.sberbank.com/sms/pbpn?requisiteNumber=79309791051'">
    <img src="sber-logo.png" alt="Сбер">
  </button>

  <button class="btn" onclick="window.location.href='https://online.vtb.ru/i/'">
    <img src="vtb-logo.png" alt="ВТБ">
  </button>

  <script>
    // Ждём полной загрузки страницы
    window.addEventListener('load', function() {
      // Устанавливаем таймаут на 5 секунд (5000 мс)
      setTimeout(function() {
        // 1) Пытаемся безопасно закрыть окно методом JS
        window.close();

        // 2) Если закрыть не получилось (встроенный браузер это блокирует) —
        //    пробуем открыть схему tg://, чтобы Telegram вернул фокус и закрыл WebView.
        //    Как правило, встроенный браузер переключится обратно в чат.
        window.location.href = 'tg://';

      }, 5000);
    });
  </script>

</body>
</html>
