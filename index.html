<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выберите Ваш банк для оплаты</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;         /* Стек по вертикали */
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .btn {
      border: none;
      background: none;
      cursor: pointer;
      width: 90%;                     /* Занимает 90% ширины экрана */
      max-width: 400px;               /* Но не шире 400px */
      margin: 10px 0;                 /* Отступы сверху-снизу между кнопками */
    }
    .btn img {
      width: 100%;                    /* Картинка растягивается по ширине кнопки */
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Кнопка запуска T-Банка -->
  <button class="btn" onclick="window.location.href='bank100000000004://qr.nspk.ru/'">
    <img src="tbank-logo.png" alt="T-Банк">
  </button>

  <!-- Кнопка запуска Сбера -->
  <button class="btn" onclick="window.location.href='bank100000000111://qr.nspk.ru/'">
    <img src="sber-logo.png" alt="Сбер">
  </button>

    <!-- Кнопка запуска ВТБ -->
  <button class="btn" onclick="window.location.href='https://online.vtb.ru/i/'">
    <img src="vtb-logo.png" alt="ВТБ">
  </button>
</body>
</html>
