<!DOCTYPE html> <!-- Объявляем документ как HTML5 -->
<html lang="ru"> <!-- Устанавливаем язык страницы: русский -->
<head> <!-- Начало секции метаданных -->
  <meta charset="UTF-8"> <!-- Кодировка документа: UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность под ширину экрана -->
  <title>Выберите Ваш банк для оплаты</title> <!-- Заголовок вкладки браузера -->
  <style> /* Начало блока стилей */
    html, body { /* Сброс отступов и полная высота */
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body { /* Фон и флекс-контейнер */
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }
    .header { /* Шапка с полупрозрачным фоном и размытием */
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .back-btn { /* Кнопка «← Вернуться» */
      border: none;
      background: none;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      margin-right: auto;
    }
    .main-logo { /* Ваш логотип в шапке */
      width: 80px;
      height: auto;
    }
    .bank-list { /* Контейнер со списком банков */
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }
    @keyframes slideUp { /* Анимация «выезд снизу» */
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      80% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .btn { /* Общие стили кнопок банков */
      width: 100%;
      max-width: 500px;
      margin: 8px auto;
      padding: 12px;
      border: none;
      border-radius: 12px;
      /* Градиент: 0–15% белый, 15–25% плавный переход, 25–100% прозрачный */
      background: linear-gradient(
        to right,
        white 0%,
        white 8%,
        rgba(255,255,255,0) 50%,
        rgba(255,255,255,0) 100%
      );
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor: pointer;
      display: flex;
      align-items: center;
      opacity: 0;               /* Скрываем до анимации */
      transform: translateY(100px); /* И смещаем вниз */
    }
    .btn img { /* Логотип внутри кнопки */
      width: 32px;
      height: auto;
      margin-right: 12px;
    }
    .btn-text { /* Текст на кнопке */
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      text-shadow: 0 0 1px rgba(0,0,0,0.3);
    }
    /* Задержки старта анимации для каждой кнопки */
    .btn:nth-child(1)  { animation-delay: 0.00s; }
    .btn:nth-child(2)  { animation-delay: 0.05s; }
    .btn:nth-child(3)  { animation-delay: 0.10s; }
    .btn:nth-child(4)  { animation-delay: 0.15s; }
    .btn:nth-child(5)  { animation-delay: 0.20s; }
    .btn:nth-child(6)  { animation-delay: 0.25s; }
    .btn:nth-child(7)  { animation-delay: 0.30s; }
    .btn:nth-child(8)  { animation-delay: 0.35s; }
    .btn:nth-child(9)  { animation-delay: 0.40s; }
    .btn:nth-child(10) { animation-delay: 0.45s; }
    .btn:nth-child(11) { animation-delay: 0.50s; }
  </style> <!-- Конец блока стилей -->
</head>
<body> <!-- Начало тела документа -->

  <!-- Шапка страницы -->
  <div class="header">
    <button class="back-btn" onclick="closePage()">← Вернуться</button>
    <img src="LOGO.png" alt="Ваш логотип" class="main-logo">
  </div>

  <!-- Список всех 11 банков -->
  <div class="bank-list">
    <button class="btn" onclick="openLink('https://www.sberbank.com/sms/pbpn?requisiteNumber=79309791051')">
      <img src="LOGO_SBER.png" alt="Сбербанк"><span class="btn-text">Сбербанк</span>
    </button>
    <button class="btn" onclick="openLink('alfabank://account')">
      <img src="LOGO_ALFABANK.png" alt="Альфа-Банк"><span class="btn-text">Альфа-Банк</span>
    </button>
    <button class="btn" onclick="openLink('tbank://main')">
      <img src="LOGO_TBANK.png" alt="Т-Банк"><span class="btn-text">Т-Банк</span>
    </button>
    <button class="btn" onclick="openLink('rshbmbfl://')">
      <img src="LOGO_RSHB.png" alt="Россельхозбанк"><span class="btn-text">Россельхозбанк</span>
    </button>
    <button class="btn" onclick="openLink('gpbapp://')">
      <img src="LOGO_GAZPROMBANK.png" alt="Газпромбанк"><span class="btn-text">Газпромбанк</span>
    </button>
    <button class="btn" onclick="openLink('psbmobile://auth/accounts')">
      <img src="LOGO_PSB.png" alt="ПСБ"><span class="btn-text">Банк ПСБ</span>
    </button>
    <button class="btn" onclick="openLink('mkb2://deeplink')">
      <img src="LOGO_MKB.png" alt="МКБ"><span class="btn-text">МКБ</span>
    </button>
    <button class="btn" onclick="openLink('vtb://vtb.ru/i/')">
      <img src="LOGO_VTB.png" alt="ВТБ"><span class="btn-text">ВТБ</span>
    </button>
    <button class="btn" onclick="openLink('mtsmoney://')">
      <img src="LOGO_MTSBANK.png" alt="МТС Банк"><span class="btn-text">МТС Банк</span>
    </button>
    <button class="btn" onclick="openLink('bank100000000016://sbpay')">
      <img src="LOGO_POCHTABANK.png" alt="Почта Банк"><span class="btn-text">Почта Банк</span>
    </button>
    <button class="btn" onclick="openLink('ompshared://')">
      <img src="LOGO_SOVKOMBANK.png" alt="Совкомбанк"><span class="btn-text">Совкомбанк</span>
    </button>
  </div>

  <script> /* Начало блока JavaScript */
    function closePage() {
      if (window.history.length > 1) history.back();
      else window.location.href = 'tg://';
    }

    function openLink(url) {
      var isIOS = /iP(hone|ad|od)/.test(navigator.userAgent);
      if (isIOS) showIOSAlert();
      else window.location.href = url;
    }

    function showIOSAlert() {
      var overlay = document.createElement('div');
      overlay.style.cssText =
        'position:fixed;top:0;left:0;width:100%;height:100%;' +
        'background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;';
      var box = document.createElement('div');
      box.style.cssText = 'background:#fff;padding:20px;border-radius:8px;text-align:center;';
      var msg = document.createElement('p');
      msg.textContent = 'Вы зашли с айфона';
      msg.style.marginBottom = '20px';
      var btn = document.createElement('button');
      btn.textContent = 'ОК';
      btn.style.cssText =
        'padding:10px 20px;border:none;border-radius:4px;cursor:pointer;' +
        'background:#007aff;color:#fff;';
      btn.onclick = closePage;
      box.append(msg, btn);
      overlay.append(box);
      document.body.append(overlay);
    }

    document.addEventListener('DOMContentLoaded', function() {
      var imgs = document.querySelectorAll('.bank-list img'),
          loaded = 0,
          buttons = document.querySelectorAll('.btn');

      function checkAll() {
        if (++loaded === imgs.length) startAnim();
      }

      imgs.forEach(function(img) {
        if (img.complete) checkAll();
        else img.addEventListener('load', checkAll);
      });
      if (!imgs.length) startAnim();

      var list = document.querySelector('.bank-list'),
          startY = 0, isTouch = false;

      list.addEventListener('touchstart', function(e) {
        isTouch = true;
        startY = e.touches[0].clientY;
      });

      list.addEventListener('touchmove', function(e) {
        if (!isTouch) return;
        var delta = e.touches[0].clientY - startY,
            scale;

        // Если вверху и тянут вниз
        if (list.scrollTop === 0 && delta > 0) {
          scale = 1 + Math.min(delta / 200, 0.1);
          buttons.forEach(function(btn) {
            btn.style.transform = 'scaleY(' + scale + ')';
          });
        }
        // Если внизу и тянут вверх
        else if (list.scrollTop + list.clientHeight >= list.scrollHeight && delta < 0) {
          scale = 1 + Math.min(-delta / 200, 0.1);
          buttons.forEach(function(btn) {
            btn.style.transform = 'scaleY(' + scale + ')';
          });
        }
      });

      list.addEventListener('touchend', function() {
        isTouch = false;
        buttons.forEach(function(btn) {
          btn.style.transition = 'transform 0.3s';
          btn.style.transform = 'scaleY(1)';
          setTimeout(function() { btn.style.transition = ''; }, 300);
        });
      });
    });

    function startAnim() {
      document.querySelectorAll('.btn').forEach(function(btn, i) {
        btn.style.animation = 'slideUp 0.6s ease-out both ' + (i * 0.05) + 's';
      });
    }
  </script> <!-- Конец блока JavaScript -->

</body>
</html>
