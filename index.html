<!DOCTYPE html> <!-- Объявляем документ как HTML5 -->
<html lang="ru"> <!-- Устанавливаем язык страницы: русский -->
<head> <!-- Начало секции метаданных -->
  <meta charset="UTF-8"> <!-- Указываем кодировку документа: UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Делаем страницу адаптивной под ширину экрана -->
  <title>Выберите Ваш банк для оплаты</title> <!-- Заголовок вкладки браузера -->
  <style> /* Начало блока стилей */
    html, body {               /* Сбрасываем отступы у корневых элементов */
      margin: 0;               /* Убираем внешние отступы */
      padding: 0;              /* Убираем внутренние отступы */
      height: 100%;            /* Задаём высоту 100% окна */
    }
    body {                     /* Стили для всего тела страницы */
      background-image: url('background.png'); /* Фоновое изображение из текущей папки */
      background-size: cover;  /* Растягиваем фон, чтобы он покрывал весь экран */
      background-position: center; /* Центруем фон по горизонтали и вертикали */
      display: flex;           /* Включаем flex-контейнер */
      flex-direction: column;  /* Располагаем дочерние элементы в колонку */
    }
    .header {                  /* Секция шапки страницы */
      display: flex;           /* Шапка — flex-контейнер */
      align-items: center;     /* Вертикально выравниваем содержимое по центру */
      padding: 10px;           /* Внутренний отступ вокруг содержимого */
      background-color: rgba(255,255,255,0.5); /* Полупрозрачный белый фон */
      backdrop-filter: blur(10px); /* Размытие фона под шапкой */
      -webkit-backdrop-filter: blur(10px); /* Размытие для Safari */
    }
    .back-btn {                /* Кнопка «← Вернуться» */
      border: none;            /* Убираем рамку у кнопки */
      background: none;        /* Прозрачный фон */
      font-size: 16px;         /* Размер шрифта */
      color: #333;             /* Цвет текста (тёмно-серый) */
      cursor: pointer;         /* Курсор «рука» при наведении */
      margin-right: auto;      /* Отталкиваем логотип вправо */
    }
    .main-logo {               /* Ваш логотип в шапке */
      width: 80px;             /* Фиксированная ширина логотипа */
      height: auto;            /* Автоматическая высота для сохранения пропорций */
    }
    .bank-list {               /* Контейнер со списком кнопок банков */
      flex: 1;                 /* Занимает всё оставшееся пространство */
      overflow-y: auto;        /* Включаем вертикальную прокрутку */
      padding: 10px;           /* Внутренние отступы вокруг списка */
      -webkit-overflow-scrolling: touch; /* Плавная инерционная прокрутка на iOS */
    }
    @keyframes slideUp {       /* Определяем анимацию «выезд снизу» */
      0% {
        transform: translateY(100px); /* Начальное смещение вниз на 100px */
        opacity: 0;                   /* Начальная прозрачность 0% */
      }
      80% {
        transform: translateY(0);     /* К 80% анимации возвращаемся на место */
        opacity: 1;                   /* И становимся полностью видимыми */
      }
      100% {
        transform: translateY(0);     /* Остаёмся на месте до конца анимации */
        opacity: 1;                   /* Остаёмся полностью видимыми */
      }
    }
    .btn {                     /* Общие стили для кнопок банков */
      width: 100%;             /* Растягиваем на всю ширину контейнера */
      max-width: 500px;        /* Но не более 500px */
      margin: 8px auto;        /* Вертикальные отступы и центр по горизонтали */
      padding: 12px;           /* Внутренний отступ */
      border: none;            /* Без рамки */
      border-radius: 12px;     /* Скруглённые углы радиусом 12px */
      /* Градиент: 0–15% — белый, 15–25% — плавный переход, 25–100% — прозрачный */
      background: white;       /* Фолбэк для браузеров без градиента */
      background: -webkit-linear-gradient(
        left,
        white 0%,
        white 15%,
        rgba(255,255,255,0) 45%,
        rgba(255,255,255,0) 100%
      );                       /* Вендорный градиент для старых WebKit */
      background: linear-gradient(
        to right,
        white 0%,
        white 15%,
        rgba(255,255,255,0) 25%,
        rgba(255,255,255,0) 100%
      );                       /* Современный градиент */
      backdrop-filter: blur(10px); /* Размытие фона под кнопкой */
      -webkit-backdrop-filter: blur(10px); /* Размытие для Safari */
      cursor: pointer;         /* Курсор «рука» при наведении */
      display: flex;           /* Flex-контейнер внутри кнопки */
      align-items: center;     /* Вертикальное выравнивание по центру */
      opacity: 0;              /* Скрываем до запуска анимации */
      transform: translateY(100px); /* Смещаем вниз до старта */
    }
    .btn img {                 /* Логотип банка внутри кнопки */
      width: 32px;             /* Фиксированная ширина иконки */
      height: auto;            /* Автоматическая высота для пропорций */
      margin-right: 12px;      /* Отступ справа от иконки */
    }
    .btn-text {                /* Текст внутри кнопки */
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Минималистичный шрифт */
      font-weight: bold;       /* Жирный текст */
      font-size: 16px;         /* Размер букв */
      color: #000;             /* Чёрный цвет текста */
      text-shadow: 0 0 1px rgba(0,0,0,0.3); /* Тонкое размытие по контуру */
    }
    /* Задаём ступенчатую задержку анимации для каждой кнопки */
    .btn:nth-child(1)  { animation-delay: 0.00s; }
    .btn:nth-child(2)  { animation-delay: 0.05s; }
    .btn:nth-child(3)  { animation-delay: 0.10s; }
    .btn:nth-child(4)  { animation-delay: 0.15s; }
    .btn:nth-child(5)  { animation-delay: 0.20s; }
    .btn:nth-child(6)  { animation-delay: 0.25s; }
    .btn:nth-child(7)  { animation-delay: 0.30s; }
    .btn:nth-child(8)  { animation-delay: 0.35s; }
    .btn:nth-child(9)  { animation-delay: 0.40s; }
    .btn:nth-child(10) { animation-delay: 0.45s; }
    .btn:nth-child(11) { animation-delay: 0.50s; }
  </style> <!-- Конец блока стилей -->
</head>
<body> <!-- Начало тела документа -->
  <div class="header"> <!-- Шапка страницы -->
    <button class="back-btn" onclick="closePage()">← Вернуться</button> <!-- Кнопка возврата -->
    <img src="LOGO.png" alt="Ваш логотип" class="main-logo"> <!-- Ваш логотип -->
  </div>

  <div class="bank-list"> <!-- Прокручиваемый список кнопок -->

    <!-- 1. Сбербанк -->
    <button class="btn" onclick="openLink('LINK_SBERBANK')">
      <img src="LOGO_SBER.png" alt="Сбербанк">
      <span class="btn-text">Сбербанк</span>
    </button>

    <!-- 2. Альфа-Банк -->
    <button class="btn" onclick="openLink('LINK_ALFABANK')">
      <img src="LOGO_ALFABANK.png" alt="Альфа-Банк">
      <span class="btn-text">Альфа-Банк</span>
    </button>

    <!-- 3. Т-Банк -->
    <button class="btn" onclick="openLink('LINK_TBANK')">
      <img src="LOGO_TBANK.png" alt="Т-Банк">
      <span class="btn-text">Т-Банк</span>
    </button>

    <!-- 4. Россельхозбанк -->
    <button class="btn" onclick="openLink('LINK_RSHB')">
      <img src="LOGO_RSHB.png" alt="Россельхозбанк">
      <span class="btn-text">Россельхозбанк</span>
    </button>

    <!-- 5. Газпромбанк -->
    <button class="btn" onclick="openLink('LINK_GAZPROMBANK')">
      <img src="LOGO_GAZPROMBANK.png" alt="Газпромбанк">
      <span class="btn-text">Газпромбанк</span>
    </button>

    <!-- 6. ПСБ -->
    <button class="btn" onclick="openLink('LINK_PSB')">
      <img src="LOGO_PSB.png" alt="ПСБ">
      <span class="btn-text">Банк ПСБ</span>
    </button>

    <!-- 7. МКБ -->
    <button class="btn" onclick="openLink('LINK_MKB')">
      <img src="LOGO_MKB.png" alt="МКБ">
      <span class="btn-text">МКБ</span>
    </button>

    <!-- 8. ВТБ -->
    <button class="btn" onclick="openLink('LINK_VTB')">
      <img src="LOGO_VTB.png" alt="ВТБ">
      <span class="btn-text">ВТБ</span>
    </button>

    <!-- 9. МТС Банк -->
    <button class="btn" onclick="openLink('LINK_MTSBANK')">
      <img src="LOGO_MTSBANK.png" alt="МТС Банк">
      <span class="btn-text">МТС Банк</span>
    </button>

    <!-- 10. Почта Банк -->
    <button class="btn" onclick="openLink('LINK_POCHTABANK')">
      <img src="LOGO_POCHTABANK.png" alt="Почта Банк">
      <span class="btn-text">Почта Банк</span>
    </button>

    <!-- 11. Совкомбанк -->
    <button class="btn" onclick="openLink('LINK_SOVKOM')">
      <img src="LOGO_SOVKOMBANK.png" alt="Совкомбанк">
      <span class="btn-text">Совкомбанк</span>
    </button>

  </div>

  <script> /* Начало блока JavaScript */
    function closePage() { /* Функция возврата/закрытия страницы */
      if (window.history.length > 1) { /* Если есть история переходов */
        history.back(); /* Возвращаемся на предыдущую страницу */
      } else {
        window.location.href = 'tg://'; /* Иначе переключаемся в Telegram */
      }
    }

    function openLink(url) { /* Функция открытия ссылки банка */
      var isIOS = /iP(hone|ad|od)/.test(navigator.userAgent); /* Определяем iOS */
      if (isIOS) { /* Если iOS */
        showIOSAlert(); /* Показываем сообщение «Вы зашли с айфона» */
      } else {
        window.location.href = url; /* Иначе переходим по ссылке */
      }
    }

    function showIOSAlert() { /* Кастомное окно для iPhone/iPad */
      var overlay = document.createElement('div'); /* Создаём затемняющий фон */
      overlay.style.cssText =
        'position:fixed;top:0;left:0;width:100%;height:100%;' +
        'background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;';
      var box = document.createElement('div'); /* Создаём блок сообщения */
      box.style.cssText = 'background:#fff;padding:20px;border-radius:8px;text-align:center;';
      var msg = document.createElement('p'); /* Текст сообщения */
      msg.textContent = 'Вы зашли с айфона'; /* Сам текст */
      msg.style.marginBottom = '20px'; /* Отступ снизу */
      var btn = document.createElement('button'); /* Кнопка «ОК» */
      btn.textContent = 'ОК'; /* Надпись на кнопке */
      btn.style.cssText =
        'padding:10px 20px;border:none;border-radius:4px;cursor:pointer;' +
        'background:#007aff;color:#fff;';
      btn.onclick = closePage; /* По клику возвращаемся */
      box.append(msg, btn); /* Добавляем текст и кнопку в блок */
      overlay.append(box); /* Добавляем блок в фон */
      document.body.append(overlay); /* Вставляем оверлей на страницу */
    }

    document.addEventListener('DOMContentLoaded', function() { /* После загрузки DOM */
      var imgs = document.querySelectorAll('.bank-list img'); /* Все логотипы */
      var loaded = 0; /* Счётчик загруженных изображений */
      function checkAll() { /* Проверяем, все ли загружены */
        if (++loaded === imgs.length) startAnim(); /* Если да — запускаем анимацию */
      }
      imgs.forEach(function(img) { /* Для каждого логотипа */
        if (img.complete) checkAll(); /* Если уже в кэше — сразу считаем */
        else img.addEventListener('load', checkAll); /* Иначе ждём события load */
      });
      if (!imgs.length) startAnim(); /* Если логотипов нет — запускаем сразу */

      var list = document.querySelector('.bank-list'); /* Контейнер кнопок */
      var startY = 0, isTouch = false; /* Для обработки жестов */

      list.addEventListener('touchstart', function(e) { /* Начало тача */
        isTouch = true; /* Помечаем, что идёт жест */
        startY = e.touches[0].clientY; /* Сохраняем начальную Y-координату */
      });
      list.addEventListener('touchmove', function(e) { /* Движение пальца */
        if (!isTouch) return; /* Если не в жесте — выходим */
        var delta = e.touches[0].clientY - startY; /* Разница координат */
        var first = list.querySelector('.btn:first-child'), /* Первая кнопка */
            last  = list.querySelector('.btn:last-child');  /* Последняя кнопка */
        if (list.scrollTop === 0 && delta > 0) { /* Если вверху и тянут вниз */
          var scale = 1 + Math.min(delta/300, 0.2); /* Масштаб до +20% */
          first.style.transform = 'scaleY('+scale+')'; /* Растягиваем первую */
        } else if (list.scrollTop + list.clientHeight >= list.scrollHeight && delta < 0) {
          var scale = 1 + Math.min(-delta/300, 0.2); /* Масштаб до +20% */
          last.style.transform  = 'scaleY('+scale+')'; /* Растягиваем последнюю */
        }
      });
      list.addEventListener('touchend', function() { /* Конец тача */
        isTouch = false; /* Сбрасываем флаг */
        [ list.querySelector('.btn:first-child'),
          list.querySelector('.btn:last-child') ].forEach(function(btn) {
          if (btn) { /* Если кнопка существует */
            btn.style.transition = 'transform 0.3s'; /* Плавный переход обратно */
            btn.style.transform = 'scaleY(1)';      /* Возвращаем исходный масштаб */
            setTimeout(function(){ btn.style.transition = ''; }, 300); /* Убираем transition */
          }
        });
      });
    });

    function startAnim() { /* Функция запуска анимации slideUp */
      document.querySelectorAll('.btn').forEach(function(btn, i) {
        btn.style.animation = 'slideUp 0.6s ease-out both ' + (i*0.05) + 's';
      });
    }
  </script> <!-- Конец блока JavaScript -->
</body>
</html>
